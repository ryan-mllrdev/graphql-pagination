<ion-list *ngFor="let user of users | async">
  <ion-item [routerLink]="['/user',user.node.login,'repositories']">{{user.node.login}}</ion-item>
</ion-list>

<ion-infinite-scroll threshold="100px" (ionInfinite)="loadUsers($event)">
  <ion-infinite-scroll-content></ion-infinite-scroll-content>
</ion-infinite-scroll>
